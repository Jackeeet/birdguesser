<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>birbGuesser</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="prompt" id="prompt">
        Вы загадали птицу?
    </div>
    <div>
        <input type="text" id="new_bird_input" hidden/>
        <button type="button" id="save_input" onclick="saveInputClickHandler()" hidden>Сохранить</button>
    </div>
    <div>
        <button type="button" class="answer" id="yes_btn" onclick="yesClickHandler()">
            Да
        </button>
        <button type="button" class="answer" id="no_btn" onclick="noClickHandler()" disabled>
            Нет
        </button>
    </div>
    <div class="controls">
        <button type="button" class="control" id="explain_btn" onclick="explainClickHandler()" hidden>
            Почему такой ответ?
        </button>
        <button type="button" class="control" id="data_btn" onclick="dataClickHandler()" hidden>
            Показать базу знаний
        </button>
        <button type="button" class="control" id="new_bird_button" onclick="newBirdClickHandler()" hidden>
            Добавить правильный ответ
        </button>
        <button type="button" class="control" id="restart_btn" onclick="restartClickHandler()" hidden>
            Начать сначала
        </button>
    </div>
    <div class="explain" id="explain_area" hidden></div>
    <div class="explain" id="data_area" hidden>
        <div class="data__options" id="data_options">
            <button type="button" class="data__control" id="show_all_btn" onclick="showAllClickHandler()">
                Все птицы
            </button>
            <div>
                <label>
                    Конкретная птица:
                    <input type="text" id="bird_search_input" placeholder="название птицы"/>
                </label>
                <button type="button" class="data__control" id="bird_search_btn" onclick="searchClickHandler()">
                    Показать
                </button>
            </div>
        </div>
        <div class="data__view" id="data_view"></div>
    </div>
</div>

<script type="text/javascript" src="./handlers.js"></script>
</body>
</html>
