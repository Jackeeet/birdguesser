<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>birbGuesser</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="prompt" id="prompt">
        Вы загадали птицу?
    </div>
    <div>
        <button type="button" class="answer" id="yes_btn" onclick="yesClickHandler()">
            Да
        </button>
        <button type="button" class="answer" id="no_btn" onclick="noClickHandler()" disabled>
            Нет
        </button>
    </div>
    <div class="controls">
        <button type="button" class="control" id="explain_btn" onclick="explainClickHandler()" hidden>
            Почему такой ответ?
        </button>
        <button type="button" class="control" id="data_btn" onclick="dataClickHandler()" hidden>
            Показать базу знаний
        </button>
        <button type="button" class="control" id="restart_btn" hidden>
            Начать сначала
        </button>
    </div>
    <div class="explain" id="explain_area" hidden></div>
    <div class="explain" id="data_area">
        <div class="data__options" id="data__options">
            <button type="button" class="data__control">Вся база знаний</button>
            <div>
                <label>
                    Конкретная птица:
                    <input type="text"/>
                </label>
                <button type="button" class="data__control">Показать</button>
            </div>
        </div>
        <div class="data" id="data">
        </div>
    </div>
</div>

<script type="text/javascript" src="./handlers.js"></script>
</body>
</html>
